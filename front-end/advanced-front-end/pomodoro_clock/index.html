<!DOCTYPE html>
<html>
    <head>
        <!-- Tutorial link https://youtu.be/5Fo_mWd1h-Q -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
        <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
        <link href="https://fonts.googleapis.com/css?family=Lato|Ranchers" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head> 
    <body>
        <div class="text-center">
           <!-- <h4>freeCodeCamp Advanced Front End Project</h4> -->
            <h1 id="title">Pomodoro Clock</h1>            
            <div id="timeDiv">
                <h2 id="title1">Session Time</h2>
                <h2 id="timeType"></h2>
                <a href="#"><i class="fa fa-minus-square-o fa-3x" id="minus5Clock" aria-hidden="true"></i></a> 
                <h2 id="num">25</h2>
                <a href="#"><i class="fa fa-plus-square-o fa-3x" id="add5Clock" aria-hidden="true"></i></a> 
                <a href="#" class="btn btn-primary" id="reset">Reset</a>
                
            </div>
            <div id="breakDiv">
                    <h2 id="title2">Break Time</h2>
                    <a href="#"><i class="fa fa-minus-square-o fa-3x" id="minus5Break" aria-hidden="true"></i></a> 
                    <h2 id="breakNum">5</h2>
                    <a href="#"><i class="fa fa-plus-square-o fa-3x" id="add5Break" aria-hidden="true"></i></a> 
            </div>
            <a href="#"><i class="fa fa-hourglass-start fa-5x" id="start" aria-hidden="true"></i></a>
        </div>
    </body>
</html>
